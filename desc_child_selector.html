<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      #header, #wrap {
        border: 1px solid #cccccc;
        width: 500px;
      }
      div li { /* 후손 선택자 */
        background-color: grey;
      }

      div p { /* 후손 선택자 */
        font-size: 25px;
      }

      div > h1 { /* 자손 선택자 */
        color: orange;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div class="logo">
        <h1>LOGO</h1>
      </div>
      <div class="copy">
        <h2>COPY</h2>
      </div>
    </div>

    <div id="wrap">
      <p>문단</p>
      <ul>
        <li><p>12345</p></li>
        <li><h1>12345</p></li>
        <li><p>12345</p></li>
        <li><h1>12345</p></li>
      </ul>
    </div>
  </body>
</html>
