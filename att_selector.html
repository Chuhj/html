<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      input[type='text'] {
        color: orange;
        font-weight: bold;
        font-size: 2em;
      }

      input[type='password'] {
        color: green;
        font-weight: bold;
        font-size: 25px;
      }

      input[type='tel'] {
        color: red;
        font-weight: bold;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <form>
      이름: <input type="text" /> <br />
      아이디: <input type="text" /> <br />
      비밀번호: <input type="password" /> <br />
      전화번호: <input type="tel" /> <br />
      <input type="submit" />
    </form>
  </body>
</html>
