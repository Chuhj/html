<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 150px;
        height: 50px;
        border: 1px solid black;
      }
      div:nth-child(5) {
        display: inline;
      }
      div:nth-child(6) {
        margin: 10px 10px 10px 10px;
        display: inline;
      }
      div:nth-child(7) {
        display: none;
      }
      div:nth-child(8) {
        display: inline;
      }
      div:nth-child(9) {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>content1</div>
    <div>content2</div>
    <div>content3</div>
    <div>content4</div>
    <div>content5</div>
    <div>content6</div>
    <div>content7</div>
    <div>content8</div>
    <div>content9</div>
  </body>
</html>
