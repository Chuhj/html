<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      input:focus {
        border: 1px solid black;
      }

      input:enabled {
        color: red;
        font-weight: bold;
      }
      input:disabled {
        color: green;
      }
    </style>
  </head>
  <body>
    <form>
      이름 : <input type="text" /> <br />
      아이디 : <input type="text" /> <br />
      비밀번호 : <input type="password" value="1234555" disabled />
    </form>
  </body>
</html>
